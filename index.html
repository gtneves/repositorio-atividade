<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criando um repositório Git</title>
  <h1>Criando uma atualização para o repositorio do git</h1>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #2c3e50;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    code {
      background-color: #eee;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Criando um repositório Git</h1>
    <p>Para criar um repositório Git, siga os passos abaixo:</p>
    <p><code>git init</code> — Inicializa um novo repositório Git</p>
    <p><code>git add .</code> — Adiciona todos os arquivos ao controle de versão</p>
    <p><code>git commit -m "primeiro commit"</code> — Salva as mudanças</p>
  </div>
</body>
</html>
